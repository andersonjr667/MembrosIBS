<!DOCTYPE html>
<html lang="pt-br">
<head><meta charset="UTF-8"><title>Aniversariantes</title></head>
<body>
  <h2>Aniversariantes</h2>
  <form method="POST">
    <label>MÃªs:</label>
    <select name="mes">
      {% for i in range(1,13) %}
      <option value="{{i}}">{{i}}</option>
      {% endfor %}
    </select>
    <button type="submit">Buscar</button>
  </form>
  {% if membros %}
  <h3>Resultado:</h3>
  <table border="1">
    <tr>{% for c in membros[0].keys() %}<th>{{c}}</th>{% endfor %}</tr>
    {% for m in membros %}
    <tr>{% for v in m.values() %}<td>{{v}}</td>{% endfor %}</tr>
    {% endfor %}
  </table>
  <a href="/baixar_aniversariantes/{{mes}}">Baixar tabela</a>
  {% endif %}
</body></html>
